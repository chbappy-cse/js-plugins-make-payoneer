<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoneer Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="bank-title text-center">Welcome to Payoneer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input class="form-control mb-3" placeholder="Email" type="text" />
        <input
          class="form-control mb-3"
          placeholder="Password"
          type="password"
          name=""
          id=""
        />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <!-- Login Area End -->
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$<span id="current-deposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withraw status">
            <h5>Withraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$<span id="current-balance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              type="text"
              id="deposit-amount"
              class="form-control mb-3"
              placeholder="$ amount you want to deposit"
            />
            <button id="deposit-btn" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withraw</h4>
            <input
              type="text"
              id="withdrawAmount"
              class="form-control mb-3"
              placeholder="$ amount you want to withraw"
            />
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Functional Way -->
    <script>
      // Login button event handler
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });

      // Deposit Button Event Handler
      const depositBtn = document.getElementById("deposit-btn");
      depositBtn.addEventListener("click", function () {
        const depositNumber = getInputNumber("deposit-amount");
        updateSpanText("current-deposit", depositNumber);
        updateSpanText("current-balance", depositNumber);
        document.getElementById("deposit-amount").value = "";
      });

      // Withdraw button event handler
      const withdrawBtn = document.getElementById("addWithdraw");
      withdrawBtn.addEventListener("click", function () {
        const withdrawNumber = getInputNumber("withdrawAmount");
        // console.log(withdrawNumber);
        updateSpanText("currentWithdraw", withdrawNumber);
        updateSpanText("current-balance", -1 * withdrawNumber);
        document.getElementById("withdrawAmount").value = "";
      });

      function getInputNumber(id) {
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
      }

      function updateSpanText(id, depositNumber) {
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const total = depositNumber + currentNumber;
        document.getElementById(id).innerText = total;
      }
    </script>
